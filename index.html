<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Emscripten-Generated Code</title>
    <style>
        body,
        html {
            background-color: black;
            position: fixed;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
            background-color: black;
            user-select: none;
        }
    </style>
</head>

<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: function (text) {
                console.log(text);
            },
            printErr: function (text) {
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: function (text) {
                console.log("setStatus: " + text);
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                console.log("monitorRunDependencies: " + left);
            }
        };
        window.onerror = function (event) {
            Module.printErr("window error: " + event)
        };
        window.addEventListener("resize", function (e) {
            Module.setCanvasSize(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);
            document.getElementById('canvas').style.width = window.innerWidth * window.devicePixelRatio;
            document.getElementById('canvas').style.height = window.innerHeight * window.devicePixelRatio;
        }, true);
    </script>
    <script type='text/javascript'>
        window.addEventListener("load", function () {
            document.getElementById('canvas').style.transform = "scale(" + 1 / window.devicePixelRatio + ")";
            document.getElementById('canvas').style.transformOrigin = "0 0";

            Module.setCanvasSize(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);
            document.getElementById('canvas').style.width = window.innerWidth * window.devicePixelRatio;
            document.getElementById('canvas').style.height = window.innerHeight * window.devicePixelRatio;
        });

        document.body.addEventListener('touchmove', function (e) { e.preventDefault(); }, { passive: false });
    </script>
    <script async type="text/javascript" src="main.js"></script>
</body>

</html>
